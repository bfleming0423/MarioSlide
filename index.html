<!DOCTYPE html>
<html>

<head>
    <style>
        #pyramid {
            line-height: 1;
            font-size: 30px;
        }
        
        body {
            font-family: "Courier New", monospace;
            text-align: center;
        }
    </style>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="content">
        <h1>Mario Slide</h1>

        <br>

        <br>
        <div id="inputs">
            <select id="character" onchange='printPyramid()'>
                <option value="#">#</option>
                <option value="$">$</option>
                <option value="@">@</option>
                <option value="*">*</option>
                <option value="X">X</option>
            </select>

            <label>How high?</label>

            <input type="range" id="height" min='1' max='10' onchange='printPyramid()'>
        </div>
        <br><br>

        <br><br>

        <div id="pyramid">

        </div>

        <script src="mario.js"></script>
    </div>
</body>

</html>
